  <!-- Initialize Swiper -->
  <script>
    var refreshDom = document.getElementsByClassName('refresh');

    function refresh() {
      console.log(Math.floor(Math.random() * (1 - 2 + 4) + 0));
      let num = Math.floor(Math.random() * (1 - 2 + 4) + 0)
      for (let i = 0; i < refreshDom.length; i++) {
        refreshDom[i].classList.remove('hide', 'bolck');
        refreshDom[i].classList.add('hide');
        if (i == num) {
          refreshDom[i].classList.add('bolck');
        }
      }
    }

    $('.louped').ClassyLoupe({
      maxSize: 500,
      size: 100,
      loupeToggleSpeed: 'fast',
      overlay: false,
      canZoom: true,
      zoom: 150
    });

    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      cubeEffect: {
        slideShadows: false,
        shadow: true,
        shadowOffset: 0,
        shadowScale: 0
      },
      keyboard: {
        enabled: true,
        pageUpDown: false,
      },
      loop: false,


      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });

    if (swiper.activeIndex == 0) {
      let show = false;
      document.onkeydown = function (event) {
        console.log(event);
        console.log(swiper.activeIndex);
        if (event.keyCode == 81) {
          var overlay1 = document.getElementsByClassName('overlay1')[0]
          console.log(overlay1);
          if (show) {
            overlay1.style.opacity = 0
            show = !show
          } else {
            overlay1.style.opacity = .7
            show = !show
          }
        }

        if (event.keyCode == 87) {
          var overlay2 = document.getElementsByClassName('overlay2')[0]
          console.log(overlay2);
          if (show) {
            overlay2.style.opacity = 0
            show = !show
          } else {
            overlay2.style.opacity = .8
            show = !show
          }
        }

        if (event.keyCode == 69) {
          var overlay3 = document.getElementsByClassName('overlay3')[0]
          console.log(overlay3);
          if (show) {
            overlay3.style.opacity = 0
            show = !show
          } else {
            overlay3.style.opacity = .7
            show = !show
          }
        }

        if (event.keyCode == 82) {
          var overlay6 = document.getElementsByClassName('overlay6')[0]
          console.log(overlay6);
          if (show) {
            overlay6.style.opacity = 0
            show = !show
          } else {
            overlay6.style.opacity = .9
            show = !show
          }
        }

        if (event.keyCode == 84) {

    //0.625   5/8
    function homeResize() {

      WinHeight = $(window).height();
      WinWidth = $(window).width();
      fullBox = $(".swiper-slide .full");

      if (WinWidth > 768) {
        if (WinWidth / WinHeight > 1.6) {
          fullBox.width("100%").height(WinWidth * 0.625).css({
            "position": 'absolute',
            "left": "0px",
            "top": (WinHeight - fullBox.height()) / 2 + "px"
          });
        } else {
          fullBox.width(WinHeight * 1.6).height("100%").css({
            "position": 'absolute',
            "left": "-" + (fullBox.width() - WinWidth) / 2 + "px",
            "top": "0px"
          });
        }
      } else {
        fullBox.width("100%").height("auto").css({
          "position": 'static',
        });
      }
    }

    homeResize();

    $(window).resize(function () {
      homeResize();
    });
  </script>
